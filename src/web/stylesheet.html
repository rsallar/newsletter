<style>
  :root {
    --primary-color: #0d6efd;
    --primary-hover: #0b5ed7;
    --secondary-color: #6c757d;
    --secondary-hover: #5c636a;
    --danger-color: #dc3545;
    --danger-hover: #bb2d3b;
    --success-color: #198754;
    --success-hover: #157347;
    --warning-color: #ffc107;
    --warning-hover: #ffca2c;
    --light-gray: #f8f9fa;
    --border-color: #dee2e6;
    --text-color: #212529;
    --white-color: #ffffff;
    --shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background-color: var(--light-gray);
    color: var(--text-color);
    margin: 0;
    padding: 20px;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid var(--border-color);
  }

  .header h1 {
    margin: 0;
  }
  
  .header-actions {
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }
  
  .btn {
    display: inline-block; font-weight: 400; line-height: 1.5; color: #212529; text-align: center;
    text-decoration: none; vertical-align: middle; cursor: pointer; -webkit-user-select: none;
    -moz-user-select: none; user-select: none; background-color: transparent; border: 1px solid transparent;
    padding: .375rem .75rem; font-size: 1rem; border-radius: .25rem;
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
  }
  .btn:disabled { cursor: not-allowed; opacity: 0.65; }

  .btn-primary { color: #fff; background-color: var(--primary-color); border-color: var(--primary-color); }
  .btn-primary:hover { background-color: var(--primary-hover); border-color: var(--primary-hover); }
  
  .btn-danger { color: #fff; background-color: var(--danger-color); border-color: var(--danger-color); }
  .btn-danger:hover { background-color: var(--danger-hover); border-color: var(--danger-hover); }

  .btn-secondary { color: #fff; background-color: var(--secondary-color); border-color: var(--secondary-color); }
  .btn-secondary:hover { background-color: var(--secondary-hover); border-color: var(--secondary-hover); }
  
  .btn-outline-secondary { color: var(--secondary-color); border-color: var(--secondary-color); }
  .btn-outline-secondary:hover { color: #fff; background-color: var(--secondary-hover); border-color: var(--secondary-hover); }

  .btn-warning { color: #000; background-color: var(--warning-color); border-color: var(--warning-color); }
  .btn-warning:hover { background-color: var(--warning-hover); border-color: var(--warning-hover); }

  .btn-sm { padding: .25rem .5rem; font-size: .875rem; border-radius: .2rem; }

  /* Dashboard Grid */
  #newslettersDashboard {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 1.5rem;
  }

  .newsletter-card {
    background-color: var(--white-color);
    border: 1px solid var(--border-color);
    border-radius: .375rem;
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    transition: transform 0.2s;
  }
  .newsletter-card:hover { transform: translateY(-5px); }

  .card-header {
    padding: 1rem 1.25rem;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .card-header h3 { margin: 0; font-size: 1.25rem; }
  
  .card-body { padding: 1.25rem; flex-grow: 1; }
  .card-body p { margin-top: 0; margin-bottom: 0.5rem; }
  .card-body strong { color: #495057; }
  .keywords { font-style: italic; color: var(--secondary-color); word-break: break-all;}

  .card-footer {
    padding: 1rem 1.25rem;
    background-color: rgba(0,0,0,.03);
    border-top: 1px solid var(--border-color);
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
  }
  
  /* Modal Styles */
  .modal {
    display: none; position: fixed; z-index: 1050; top: 0; left: 0; width: 100%; height: 100%;
    overflow-x: hidden; overflow-y: auto; outline: 0; background-color: rgba(0,0,0,0.5);
  }
  .modal-dialog {
    position: relative; width: auto; margin: .5rem; pointer-events: none;
    max-width: 800px; margin: 1.75rem auto;
  }
  .modal-content {
    position: relative; display: flex; flex-direction: column; width: 100%;
    pointer-events: auto; background-color: #fff; background-clip: padding-box;
    border: 1px solid rgba(0,0,0,.2); border-radius: .3rem; outline: 0;
  }
  .modal-header { display: flex; flex-shrink: 0; align-items: center; justify-content: space-between; padding: 1rem 1rem; border-bottom: 1px solid #dee2e6; }
  .modal-title { margin-bottom: 0; line-height: 1.5; }
  .modal-body { position: relative; flex: 1 1 auto; padding: 1rem; }
  .modal-footer { display: flex; flex-wrap: wrap; flex-shrink: 0; align-items: center; justify-content: flex-end; padding: .75rem; border-top: 1px solid #dee2e6; gap: 0.5rem; }
  .close { background: transparent; border: 0; font-size: 1.5rem; cursor: pointer;}
  
  /* Form styles */
  .form-group { margin-bottom: 1rem; }
  .form-group label { display: inline-block; margin-bottom: .5rem; font-weight: bold; }
  .form-control {
    display: block; width: 100%; padding: .375rem .75rem; font-size: 1rem; font-weight: 400; line-height: 1.5;
    color: #212529; background-color: #fff; background-clip: padding-box; border: 1px solid #ced4da;
    -webkit-appearance: none; -moz-appearance: none; appearance: none;
    border-radius: .25rem; transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    box-sizing: border-box;
  }
  .form-control:focus { color: #212529; background-color: #fff; border-color: #86b7fe; outline: 0; box-shadow: 0 0 0 .25rem rgba(13,110,253,.25); }
  .form-check { display: block; min-height: 1.5rem; padding-left: 1.5em; margin-bottom: .125rem; }
  .form-check-input { width: 1em; height: 1em; margin-top: .25em; vertical-align: top; margin-left: -1.5em; }
  
  .form-grid-columns {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
  }
  
  /* --- NUEVO: Estilos mejorados para la lista de destinatarios --- */
  #recipientList { list-style: none; padding: 0; margin-top: 1.5rem; max-height: 400px; overflow-y: auto; }
  #recipientList li { display: flex; justify-content: space-between; align-items: center; padding: .75rem; border-bottom: 1px solid var(--border-color); transition: background-color 0.2s; }
  #recipientList li:first-child { border-top: 1px solid var(--border-color); }
  #recipientList li.disabled { background-color: #f8f9fa; opacity: 0.7; }
  #recipientList li.disabled span { text-decoration: line-through; }
  .recipient-info { display: flex; flex-direction: column; }
  .recipient-info span { font-size: 1rem; }
  .recipient-info .reason { font-size: 0.8rem; color: var(--danger-color); font-style: italic; }
  .recipient-actions { display: flex; align-items: center; gap: 0.75rem; }
  .recipient-actions .btn-danger { line-height: 1; padding: 0.3rem 0.6rem; font-size: 1.2rem; }
  
  /* Log container */
  .log-container {
    background-color: #212529; color: #f8f9fa; border: 1px solid #495057; padding: 15px;
    font-family: monospace; font-size: 0.9em; white-space: pre-wrap;
    max-height: 300px; overflow-y: auto; display: none; border-radius: 5px; margin-top: 15px;
  }
  .log-container p { margin: 0 0 5px 0; padding: 0; border-left: 3px solid #6c757d; padding-left: 10px; }
  .log-error { color: #ff8b8b; font-weight: bold; border-left-color: var(--danger-color); }
  .log-success { color: #7ee08d; font-weight: bold; border-left-color: var(--success-color); }

  /* --- ESTILOS PARA EL TOGGLE SWITCH --- */
  .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
  .switch input { opacity: 0; width: 0; height: 0; }
  .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--secondary-color); transition: .4s; }
  .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; }
  input:checked + .slider { background-color: var(--success-color); }
  input:focus + .slider { box-shadow: 0 0 1px var(--success-color); }
  input:checked + .slider:before { transform: translateX(26px); }
  .slider.round { border-radius: 34px; }
  .slider.round:before { border-radius: 50%; }
  /* NUEVO: Switch más pequeño para la lista */
  .switch.switch-sm { width: 44px; height: 24px; }
  .switch.switch-sm .slider:before { height: 18px; width: 18px; left: 3px; bottom: 3px; }
  .switch.switch-sm input:checked + .slider:before { transform: translateX(20px); }

  /* --- NUEVO: ESTILOS PARA EL RELOJ DE CARGA --- */
  #loadingOverlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.7);
    z-index: 9999; display: none; justify-content: center; align-items: center; backdrop-filter: blur(2px);
  }
  .spinner {
    border: 8px solid #f3f3f3; border-top: 8px solid var(--primary-color); border-radius: 50%;
    width: 60px; height: 60px; animation: spin 1s linear infinite;
  }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  /* --- ESTILOS RESPONSIVE --- */
  @media (max-width: 768px) {
    body { padding: 10px; }
    .header { flex-direction: column; align-items: flex-start; gap: 1rem; }
    .header-actions { width: 100%; flex-direction: column; align-items: stretch; }
    #newslettersDashboard { grid-template-columns: 1fr; gap: 1rem; }
    .modal-dialog { margin: 10px; }
    .modal-footer { flex-direction: column; align-items: stretch; }
    .modal-footer .btn { width: 100%; margin: 0.25rem 0; }
    .modal-footer .btn[data-dismiss="modal"] { order: 1; }
    .form-grid-columns { grid-template-columns: 1fr; }
  }
</style>
